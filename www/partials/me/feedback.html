<ion-view view-title="我的评价">

  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-item>

      <i class="iconfont icon-wujiaoxing icon-wujiaoxing1"></i>
      我的评分
      <span class="myinfo-msg-right" style="color:red;">{{doctor.score}}</span>
    </ion-item>
    <ion-item>
      <span class="input-label"><i class="iconfont icon-jiaoyilishi icon-jiaoyilishi "></i>我的评价</span>
    </ion-item>

        <div class="content-style">

    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat="fb in feedbacks">
        <img  class="mgleft-10" ng-src="fb.photoUrl">
        <div class="content-style">
          <span  class="span-text">{{fb.patientId.name}}</span>
          <span style="text-align: right;float: right;font-size: 15px;color: #333333" >{{fb.time}}</span>
        </div>
        <p class="friend-detail-p mg-top10">评分:{{fb.totalScore}}</p>
        <p class="friend-detail-p">描述：{{fb.content}}</p>


      </a>
    </div>
  </ion-content>
</ion-view>
