<ion-view view-title='治疗方案'>
  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <div class="button-bar bar-positive tast-bar" style="margin-top: 40px;">
    <a class="button" href="#/tab/DoctorDiagnose">
      <span class="br-e9" style="vertical-align: sub">医生诊断</span>
    </a>
    <a class="button  tast-active" href="#/tab/TaskSet">
      <span class="br-e9" style="vertical-align: sub">治疗方案</span>
    </a>
    <a class="button" href="#/tab/TestRecord">
      <span class="br-e9" style="vertical-align: sub">测量记录</span>
    </a>
    <a class="button" href="#/tab/health">
      <span class="br-e9" style="vertical-align: sub">健康信息</span>
    </a>
  </div>
  <ion-content class="has-header" style="margin-top: 42px;">
    <div class="list task-list">
      <a class="task-item fc-33" ng-repeat="item in Tasks.Measure">
        <img src="../../img/alert.png" alt="">
        <span>{{item.Name}}</span>
        <section class="task-item-right">
          <i class="icon  task-icon-r border" style="font-size:16px">
            <select class="br-e9" ng-model="item.frequencyTimes" ng-options="item1 for item1 in Times"></select>
            <select class="br-e9" ng-model="item.frequencyUnits" ng-options="item1 for item1 in Units"></select>
            <select class="br-e9" ng-model="item.times" ng-options="item1 for item1 in Times"></select>
            <i class="br-e9">次</i>
          </i>
          <i class="icon ion-edit" style="font-size:20px;margin-left: 10px" ng-click="showPopup(item)"></i>
        </section>
        <p>{{item.content}}</p>
      </a>
      <a class="task-item fc-33" ng-repeat="item in Tasks.Other">
        <img src="../../img/alert.png" alt="">
        <span>{{item.Name}}</span>
        <section class="task-item-right">
          <i class="icon  task-icon-r border" style="font-size:16px">
            <select class="br-e9" ng-model="item.frequencyTimes" ng-options="item1 for item1 in Times"></select>
            <select class="br-e9" ng-model="item.frequencyUnits" ng-options="item1 for item1 in Units"></select>
            <select class="br-e9" ng-model="item.times" ng-options="item1 for item1 in Times"></select>
            <i class="br-e9">次</i>
          </i>
          <i class="icon ion-edit" style="font-size:20px;margin-left: 10px" ng-click="showPopup(item)"></i>
        </section>
        <p>{{item.content}}</p>
      </a>
    </div>
    <button style="margin:0 auto;width: 80%" class="button button-block button-balanced bg-6a"
            class="button button-clear" ng-click="OkClick()">确定
    </button>
  </ion-content>
</ion-view>
