<ion-view cache-view="false" title="健康信息" >

  <ion-nav-bar class="bar-positive " align-title="center">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <div class="button-bar bar-positive tast-bar patient-bar" style="margin-top: 40px;">
    <a class="button" href="#/tab/DoctorDiagnose">
      <span class="br-e9" style="vertical-align: sub">医生诊断</span>
    </a>
    <a class="button  " href="#/tab/TaskSet">
      <span class="br-e9" style="vertical-align: sub">治疗方案</span>
    </a>
    <a class="button" href="#/tab/TestRecord">
      <span class="br-e9" style="vertical-align: sub">测量记录</span>
    </a>
    <a class="button tast-active" href="#/tab/health">
      <span class="br-e9" style="vertical-align: sub">健康信息</span>
    </a>
  </div>

  <ion-content class="has-header" padding="true" style="">

    <ion-list>
      <ion-item ng-repeat="item in items | orderBy:'-time'" ng-click="gotoHealthDetail($event,item)">
        <div class="row">
          <div class="col-25">
          <div ng-repeat = "img in item.url">
            <img ng-src="{{img}}" style="width: 100%">
          </div>
          </div>
          <div class="col-75">
            <div>
              <h2 style="float:left;margin-left:3%">{{item.label}}</h2>
              <p style="text-align:right">{{item.time}}</p>
            </div>
            <div>
              <p style="margin-left:3%">{{item.description}}</p>
            </div>
          </div>
        </div>

        <div style="text-align: right">
          <button class="button button-clear" style="color:#666" ng-click="DeleteHealth(item)"><i class="icon ion-trash-a"></i></button>
          <button class="button button-clear" style="color:#666" ng-click="EditHealth(item)"><i class="icon ion-edit"></i></button>
        </div>

      </ion-item>
    </ion-list>






  </ion-content>

</ion-view>
